
<ngb-carousel class="carousel" >

    <ng-template ngbSlide *ngFor="let image of roomimage">
      <div class="picsum-img-wrapper">
        <img class="imgcar" src="{{image.imagepath}}" >
      </div>

    </ng-template>

  </ngb-carousel>
  <div class="details" >
   <p>Numele camerei:{{rooms.name}}</p> 
  <p>Detalii camera:{{rooms.roomdetails}}</p> 
  <p>Tipul camerei:{{rooms.roomtype}}</p>
  </div>

 <div>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>
 </div>
