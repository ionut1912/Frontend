<div *ngIf="rooms" class="info">
 
 <p>Numele camerei:{{rooms.name}} </p> 
 <p>Tipul camerei:{{rooms.roomtype}}</p>
<p>Detalii camera:{{rooms.roomdetails}}</p>


</div>

{{noofchildrens}}
 <div>
  <mat-form-field appearance="fill">
    <mat-label>Checkin</mat-label>
    <input matInput [matDatepicker]="picker"  [formControl]="date1" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Checkout</mat-label>
    <input matInput [matDatepicker]="picker1" [formControl]="date2" >
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1 ></mat-datepicker>
  </mat-form-field>
 </div>
