<form  [formGroup]="users" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <h3>Introduceti noua parola</h3>
<div class="inputs">
  <mat-form-field appearance="outline" hideRequiredMarker>
    <mat-label>Parola</mat-label>
    <input matInput  [type]="hide ? 'password' : 'text'" formControlName="password" [(ngModel)]="form.password" required minlength="8" maxlength="32">
    <div  matSuffix *ngIf="hide===false">
      <div  (click)="hide=!hide">
        <img class="img-fluid visibility"  src="assets/Images/visibility_off.png" alt="nu exista">
      </div>

    </div>


    <div matSuffix *ngIf="hide===true">
      <div (click)="hide=!hide">
        <img class="img-fluid visibility" src="assets/Images/visibility.png" alt="nu exista">
      </div>


    </div>
    <mat-error *ngIf="checkError('password','required')">
      Introduceti parola
            </mat-error>
            <mat-error *ngIf="checkError('password','minlength')">
                 Parola trebuie sa contina minim 8 caractere
                    </mat-error>
    </mat-form-field>

    </div>
    <div class="inputs">
      <button mat-raised-button color="primary">Salveaza parola</button>
    </div>
</form>
