

  <div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource"  matSort >
      <ng-container matColumnDef="reservationid">
        <mat-header-cell *matHeaderCellDef mat-sort-header> RezervationId</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="reservationid"> {{element.rezervationid}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="name"> {{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="email"> {{element.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="roomtype">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Tipul camerei</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Tipul camerei"> {{element.roomtype}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="checkin">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Checkin</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Checkin"> {{element.checkin}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="checkout">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CheckOut</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="checkout"> {{element.checkout}} </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 15, 25]" showFirstLastButtons></mat-paginator>
  </div>
