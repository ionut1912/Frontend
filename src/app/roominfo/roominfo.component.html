<div *ngIf="roomDetails.length===0&&roomReservation.length===0">
<div class="info" *ngFor="let room of rooms">
  <div class="col">



    <img class="imgcar" src="{{room.roomImage[0].imagepath}}" >



  </div>
  <div class="col">
    {{room.name}}
  </div>

  <div class="col">

    {{room.roomdetails}}
  </div>

  <div class="col">
    <button  (click)="reserveRoom(room.roomid)"   type="button" class="btn btn-dark" >Rezerva</button>
  </div>
</div>
</div>

<div *ngIf="roomDetails.length===0&&roomReservation.length>0">
  <div class="info" *ngFor="let room of roomInformation">
    <div class="col">



      <img class="imgcar" src="{{room.images[0].imagepath}}" >



    </div>
    <div class="col">
      {{room.name}}
    </div>

    <div class="col">

      {{room.roomdetails}}
    </div>

    <div class="col">
      <button (click)="reserveRoom(room.roomid)" type="button" class="btn btn-dark" >Rezerva</button>
    </div>
  </div>
</div>

<div *ngIf="roomDetails.length>0">
  <div class="info" *ngFor="let room of roomDetails">
    <div class="col">



      <img class="imgcar" src="{{room.images[0].imagepath}}" >



    </div>
    <div class="col">
      {{room.name}}
    </div>

    <div class="col">

      {{room.roomdetails}}
    </div>

    <div class="col">
      <button (click)="reserveRoom(room.roomid)"  type="button" class="btn btn-dark" >Rezerva</button>

    </div>
  </div>

</div>
<div *ngIf="nrofClicks>=noofrooms">
  <div class="container button">
    <button class="btn btn-dark" (click)="finishreservation()">Finalizeaza  rezervarea</button>
  </div>


</div>
