<div *ngIf="roomDetails.length===0&&roomReservation.length===0">

  <div *ngFor="let room of rooms" class="info">
    <div class="col">


      <img class="img-fluid imgcar" src="{{room.roomImage[0].imagepath}}">


    </div>
    <div class="col ">
      {{room.name}}
    </div>

    <div class="col">

      {{room.roomdetails}}
    </div>


    <div class="col">
      <button (click)="reserveRoom(room.roomid)" color="primary" mat-raised-button type="button">Rezerva</button>
    </div>
  </div>
</div>


<div *ngIf="roomDetails.length===0&&roomReservation.length>0">

  <div *ngFor="let room of roomInformation" class="info">
    <div class="col">


      <img class="img-fluid imgcar" src="{{room.images[0].imagepath}}">


    </div>
    <div class="col">
      {{room.name}}
    </div>

    <div class="col">

      {{room.roomdetails}}
    </div>

    <div class="col">
      <button (click)="reserveRoom(room.roomid)" color="primary" mat-raised-button type="button">Rezerva</button>
    </div>
  </div>
</div>


<div *ngIf="roomDetails.length>0">

  <div *ngFor="let room of roomDetails" class="info">
    <div class="col">


      <img class="img-fluid imgcar" src="{{room.images[0].imagepath}}">


    </div>
    <div class="col">
      {{room.name}}
    </div>

    <div class="col">

      {{room.roomdetails}}
    </div>

    <div class="col">
      <button (click)="reserveRoom(room.roomid)" color="primary" mat-raised-button type="button">Rezerva</button>

    </div>
  </div>

</div>


<div *ngIf="nrofClicks>=noofrooms">
  <div class="container button">
    <button mat-raised-button color="primary" (click)="finishreservation()">Finalizeaza  rezervarea</button>
  </div>

</div>
