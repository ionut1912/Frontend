<h1 mat-dialog-title>Adaugare camera

</h1>
<div mat-dialog-content>

  <form [formGroup]="rooms"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nume</mat-label>
        <input matInput formControlName="name" required [(ngModel)]="form.name">
        <mat-error>
          Introduceti numele
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>RoomType</mat-label>
        <input matInput formControlName="roomtype" required [(ngModel)]="form.roomtype">
        <mat-error>
          Introduceti tipul camerei
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>RoomDetails</mat-label>
        <input matInput required formControlName="roomdetails" [(ngModel)]="form.roomdetails">
        <mat-error>
          Introduceti detalile despre camera
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Pret</mat-label>
        <input matInput required formControlName="roomprice" [(ngModel)]="form.roomprice">
        <mat-error>
          Introduceti pretul
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Moneda</mat-label>
          <input matInput required formControlName="pricecurency" [(ngModel)]="form.pricecurency">
          <mat-error>
            Introduceti moneda
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <label class="btn btn-default">
          <input type="file" multiple (change)="selectFiles( {event : $event})"/>
        </label>
      </div>
      <div>
        <button mat-raised-button color="accent">Adaugati camera</button>

      </div>
    </div>
  </form>
