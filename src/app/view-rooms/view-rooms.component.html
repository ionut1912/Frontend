<div *ngIf="room.length===0;else other_content">
  Nu aveti camere
</div>
<ng-template #other_content>
<div>
  <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">
    <ng-container matColumnDef="roomid">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> RoomId</th>
      <td mat-cell *matCellDef="let element"> {{element.roomid}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Nume</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="roomtype">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> RoomType</th>
      <td mat-cell *matCellDef="let element"> {{element.roomtype}} </td>
    </ng-container>
    <ng-container matColumnDef="roomdetails">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> RoomDetails</th>
      <td mat-cell *matCellDef="let element"> {{element.roomdetails}} </td>
    </ng-container>
    <ng-container matColumnDef="roomprice">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
      <td mat-cell *matCellDef="let element"> {{element.roomprice}} </td>
    </ng-container>


    <ng-container matColumnDef="pricecurency">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Moneda</th>
      <td mat-cell *matCellDef="let element"> {{element.pricecurency}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th id="action" mat-header-cell *matHeaderCellDef> Actiuni</th>

      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="addRoom()" matTooltip="Adaugati o camera " matTooltipPosition="left">
          <mat-icon>add_circle</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="edit(element.roomid,element.name,element.roomtype,element.roomdetails,element.roomprice,element.pricecurency)"  matTooltip="Modificati camera" matTooltipPosition="left">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="delete(element.roomid)"   matTooltip="Stergeti camera" matTooltipPosition="left">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 15, 25]" showFirstLastButtons></mat-paginator>
</div>
