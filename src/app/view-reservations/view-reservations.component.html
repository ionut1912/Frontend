

  <div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource"  matSort>
      <ng-container matColumnDef="reservationid">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ReservationId</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="reservationid"> {{element.reservationid}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="roomid">
        <mat-header-cell *matHeaderCellDef mat-sort-header> RoomId</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="roomid"> {{element.roomid}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="name"> {{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="email"> {{element.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="roomtype">
        <mat-header-cell *matHeaderCellDef mat-sort-header> RoomType</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="roomtype"> {{element.roomtype}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="checkin">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Checkin</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="checkin"> {{element.checkin}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="checkout">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CheckOut</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="checkout"> {{element.checkout}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Actiuni</mat-header-cell>

        <mat-cell *matCellDef="let element" data-label="actiuni">

          <button mat-icon-button color="primary" (click)="edit(element.reservationid,element.name,element.email,element.roomtype,element.checkin,element.checkout)" matTooltip="Modificati rezervarea" matTooltipPosition="left">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="delete(element.reservationid)"    matTooltip="Stergeti rezervarea" matTooltipPosition="left">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>

      </ng-container>
      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 15, 25]" showFirstLastButtons></mat-paginator>
  </div>
