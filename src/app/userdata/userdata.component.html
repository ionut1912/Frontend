 <table mat-table [dataSource]="users" class="mat-elevation-z8">-->


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nume </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
   <ng-container matColumnDef="action">
     <th mat-header-cell *matHeaderCellDef> Actions </th>

       <td mat-cell *matCellDef="let element">

         <button mat-icon-button color="primary"  matTooltip="Modificati datele personale" (click)="displayform()"><mat-icon>edit</mat-icon></button>
       </td>

   </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
<form *ngIf="hidden" name="form" class="formuser"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
<p>Modificati datele personale</p>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Nume</mat-label>
      <input matInput  name="name" required  [(ngModel)]="users[0].name"  >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput  name="email" required  [(ngModel)]="users[0].email" >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput required name="username" [(ngModel)]="users[0].username" >
    </mat-form-field>
  </div>
  <div>

<button mat-raised-button color="accent">Modificati datele</button>

  </div>
</form>
